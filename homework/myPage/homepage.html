<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Main Header -->

    <!-- Logo -->
    <a href="#" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->

      <span class="logo-lg"><b>Homepage</b> dwy</span>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="../dist/img/user4-128x128.jpg" class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs user-name"></span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="../dist/img/user4-128x128.jpg" class="img-circle user-image" alt="User Image">

                <p class="user-name">
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="homepage.html" class="btn btn-default btn-flat">homepage</a>
                </div>
                <div class="pull-right">
                  <a href="../login.html" class="btn btn-default btn-flat" id="signin">Sign in</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>

  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="../dist/img/user4-128x128.jpg" class="img-circle user-image" alt="User Image"  >
        </div>
        <div class="pull-left info">
          <p id="status_name" class="user-name"></p>

        </div>
      </div>

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">目录</li>
        <!-- Optionally, you can add icons to the links -->
        <li class="active"><a href="homepage.html"><i class="fa fa-user"></i> <span>主页</span></a></li>
        <li><a href="course.html"><i class="fa fa-table"></i> <span>课表</span></a></li>
        <li><a href="grade.html"><i class="fa fa-list"></i> <span>成绩</span></a></li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        个人主页
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">homepage</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
          <div class="col-md-3">

            <!-- Profile Image -->
            <div class="box box-primary">
              <div class="box-body box-profile">
                <img class="profile-user-img img-responsive img-circle user-image" src="../dist/img/user4-128x128.jpg" alt="User profile picture">
                <h3 class="profile-username text-center user-name"></h3>
                <p class="text-muted text-center"></p>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->

            <!-- About Me Box -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">About Me</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body">
                <strong><i class="fa fa-book margin-r-5"></i> 班级</strong>
                <p class="text-muted user-class">2013211105</p>
                <hr>

                <strong><i class="fa fa-map-marker margin-r-5"></i> 学号</strong>
                <p class="text-muted user-id">2013210149</p>
                <hr>
                <strong><i class="fa fa-envelope margin-r-5"></i> 邮箱</strong>
                <p class="user-email">dwy@bupt.edu.cn</p>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>

          <div class="col-md-9">
            <div class="nav-tabs-custom">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#settings" data-toggle="tab">Settings</a></li>
              </ul>
              <div class="tab-content">
                <div class="active tab-pane" id="settings">
                  <div class="visitor_hide">
                    <form class="form-horizontal" action="#" method="post" enctype="multipart/form-data" id="myForm" onsubmit="return stu_setting();">
                      <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="name" id="inputName" >
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="inputClass" class="col-sm-2 control-label">班级</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="class" id="inputClass" >
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" name="email" id="inputEmail" >
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="inputPhoto" class="col-sm-2 control-label">个人头像</label>
                        <div class="col-sm-10">
                          <input type="file" class="form-control" id="inputPhoto" name="photo">
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="visitor_show">游客无权限查看</div>
                </div>
                <!-- /.tab-pane -->
              </div>
              <!-- /.tab-content -->
            </div>
            <!-- /.nav-tabs-custom -->
          </div>
